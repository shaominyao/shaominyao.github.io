# Site settings
title: Yaoshaomin's Blog
SEOTitle: 药少敏的博客
header-img: img/post-bg-index.jpg
email: shaomin2020yao@163.com
description: "为身边的人更幸福而奋斗"
keyword: "药少敏的博客, Yaoshaomin, shaominyao, Python， python， DataBase， 设计模式， Design Pattern"
url: "https://shaominyao.github.io/"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
